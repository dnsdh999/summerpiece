<!-- **********************************************************************************************************************************************************

<div id="login-page">
    <div class="container">
        <form class="form-login" th:action="@{/member}" method="POST">
            <h2 class="form-login-heading">Sign Up</h2>
            <div class="login-wrap">
                <!-- 회원가입 -->
                <input type="text" class="form-control" name="email" placeholder="Email" autofocus><br>
                <input type="password" class="form-control" name="pwd" placeholder="Password"><br>
<!--                <input type="password" class="form-control" name="confirmPwd" placeholder="Confirm Password"><br>-->
                <input type="text" class="form-control" name="name" placeholder="Name"><br>
                <input type="text" class="form-control" name="nickname" placeholder="Nickname"><br>
                <input type="text" class="form-control" name="phone" placeholder="Phone"><br>

                <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
                <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
                <hr>

                <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> Join</button>

                <!-- 다시 로그인페이지로 이동 -->
                <div class="registration">
                    Don't have an account yet?<br/>
                    <a class="" href="/login">
                        Go to login
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- js placed at the end of the document so the pages load faster -->
